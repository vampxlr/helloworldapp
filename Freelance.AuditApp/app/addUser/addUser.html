<section class="mainbar" data-ng-controller="addUser as vm">
    <section class="matter">
        <div class="row">
            <div class="col-md-8">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content ">

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputUserName" class="col-sm-1 control-label"><em>User Name</em></label>
                                <div class="col-sm-10">
                                    <input type="text" data-ng-model="vm.Username" class="form-control" id="inputUserName" placeholder="Enter User Name"><!--{{vm.Username}}-->

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label"><em>Enter Password</em></label>
                                <div class="col-sm-10">
                                    <input type="password" data-ng-model="vm.UserPassword" class="form-control" id="inputPassword" placeholder="Enter Password">  <!--{{vm.UserPassword}}-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="role" class="col-sm-2 control-label"><em>Enter Role</em></label>
                                <div class="col-sm-10">
                                    <!--<input type="text" class="form-control" id="role" placeholder="Enter a Role">-->
                                    <select class="form-control" ng-model="vm.UserRole" ng-options="role.Role for role in vm.RoleOptions">
                                        <option value="">Select a role</option>
                                    </select>
                                    <!--{{vm.UserRole.Role}}-->
                                </div>
                            </div>



                        </form>

                    </div>
                    <div class="widget-foot">

                        <div class=" row">
                            <div class="col-sm-6">
                                <button id="inputAddProject" ng-click="vm.postUser()" type="submit" class="btn btn-default col-sm-12"><i class="fa fa-plus"></i> Add User</button>
                            </div>
                            <div class="col-sm-6">
                                <button  ng-click="vm.go('/Users')" type="submit" class="btn btn-primary col-sm-12"><i class="fa fa-long-arrow-left"></i> Back To User's List</button>
                            </div>


                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
             
            </div> <!--end of col md 6-->

        </div>
    </section>
</section>
