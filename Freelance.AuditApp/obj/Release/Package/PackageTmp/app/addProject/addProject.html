<section class="mainbar" data-ng-controller="addProject as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="{{vm.title}}"></div>
                        <div class="widget-content ">
                           
                            <form name="signup_form" novalidate class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputProjectName" class="col-sm-1 control-label"><em>Project Name</em></label>
                                    <div class="col-sm-10">
                                        <input name="name" type="text" ng-minlength=5 ng-model="vm.ProjectName" required class="form-control css-form" id="inputProjectName" placeholder="Enter Project Name">
                                     
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="inputProjectNumber" class="col-sm-2 control-label"><em>Project Number</em></label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.ProjectNumber" required class="form-control" id="inputProjectNumber" placeholder="Enter Project Number">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="startDate" class="col-sm-2 control-label"><em>Start Date</em></label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="vm.StartDate" required class="form-control" placeholder="Start Date dd/mm/yyyy" ui-date>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputProjectLocation" class="col-sm-2 control-label"><em>Project Location</em></label>
                                    <div class="col-sm-10">
                                        <input type="text" required ng-model="vm.Location" class="form-control" id="inputProjectLocation" placeholder="Enter Project Location">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputProjectRoster" class="col-sm-2 control-label"><em>Roster (Work/Break)</em></label>
                                    <div class="col-sm-10">
                                        <input type="text" required ng-keyup="vm.split()" ng-model="vm.rosterWorkBreak" class="form-control" id="inputProjectRoster" placeholder="Enter Roster (Work/Break)">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputProjectDuration" class="col-sm-2 control-label"><em>Duration (Weeks)</em></label>
                                    <div class="col-sm-10">
                                        <input type="text" required ng-model="vm.Duration" class="form-control" id="inputProjectDuration" placeholder="Enter Project Duration">
                                    </div>
                                </div>

                            </form>

                        </div>
                        <div class="widget-foot">

                            <div class=" row">
                                <div class="col-sm-6">
                                    <button id="inputAddProject" ng-click="vm.postProject()" type="submit" class="btn btn-default col-sm-12"><i class="fa fa-plus"></i>Add Project</button>
                                </div>
                                <div class="col-sm-6">
                                    
                                    <button ng-click="vm.go('/Projects')" id="inputAddProject" type="submit" class="btn btn-primary col-sm-12"><i class="fa fa-long-arrow-left"></i>Back To Project List</button>
                                </div>


                            </div>

                            <div class="clearfix"></div>
                        </div>
                    </div>
                   
                </div> <!--end of col md 6-->

            </div>
        </div>
    </section>
</section>
