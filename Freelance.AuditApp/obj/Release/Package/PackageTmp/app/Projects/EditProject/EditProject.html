<section class="mainbar" data-ng-controller="EditProject as vm">
    <section class="matter">
        <div class="row">

            <div class="col-md-8">
                <div class="widget wlightblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content ">

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputProjectName" class="col-sm-1 control-label">Project Name</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.ProjectName" class="form-control " id="inputProjectName" placeholder="Enter Project Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputProjectNumber" class="col-sm-2 control-label">Project Number</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.ProjectNumber" class="form-control" id="inputProjectNumber" placeholder="Enter Project Number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="startDate" class="col-sm-2 control-label">Start Date</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.StartDate" class="form-control" placeholder="Start Date dd/mm/yyyy" ui-date>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputProjectLocation" class="col-sm-2 control-label">Project Location</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.Location" class="form-control" id="inputProjectLocation" placeholder="Enter Project Location">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputProjectRoster" class="col-sm-2 control-label">Roster (Work/Break)</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-keyup="vm.split()" ng-model="vm.rosterWorkBreak" class="form-control" id="inputProjectRoster" placeholder="Enter Roster (Work/Break)">
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputProjectDuration" class="col-sm-2 control-label">Duration (Weeks)</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.Duration" class="form-control" id="inputProjectDuration" placeholder="Enter Project Duration">
                                </div>
                            </div>
                        
                        </form>

                    </div>
                    <div class="widget-foot">

                        <div class=" row">
                            <div class="col-sm-6">
                                <button id="inputAddProject" ng-click="vm.postProject()" type="submit" class="btn btn-default col-sm-12"><i class="fa fa-plus"></i>Edit Project</button>
                            </div>
                            <div class="col-sm-6">

                                <button ng-click="vm.go('/Projects')" id="inputAddProject" type="submit" class="btn btn-info col-sm-12"><i class="fa fa-long-arrow-left"></i>Back To Project List</button>
                            </div>


                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div> <!--end of col md 6-->
            
        </div>
    </section>
</section>
